<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>AriMeisels.com</title>
        <meta name="description" content="Thoughtfloat - Post a random thought anonymously.">
        <meta name="author" content="Ari Meisels">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="p-3 mb-2 bg-primary text-white align-center-force">
        <div id="container" class="container text-center">
            <h1>Thoughtfloat</h1>
            <h5>Anonymous. Free. Forever.</h5>
            <br>
            <button class="btn btn-info" onclick="$('body').removeClass('align-center-force');$('#container').addClass('float');$('button').hide();setTimeout(() => { $('#bubbles').show(); }, 2000);">Start now!</h5></button>
        </div>

        <div id="bubbles" style="display: none;">
        </div>

        <input id="thought" placeholder="Message...">

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();

            socket.on("thoughts", (thoughts) => {
                $("#bubbles").empty();

                thoughts.forEach(x => {
                    var bubble = document.createElement("div");
                    bubble.setAttribute("class", "text-bubble bubble");
                    var bubbleText = document.createTextNode(x.thought);
                    bubble.appendChild(bubbleText);
                    $("#bubbles").append(bubble);
                });
            });

            $(document).keypress(function(event) {
                if ((event.keyCode ? event.keyCode : event.which) == "13") {
                    if (!$("#thought").val()) return;

                    socket.emit("newThought", $("#thought").val());

                    $("#thought").val("");
                }
            });
        </script>

        <style>
            .align-center-force {
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                min-height: 90vh;
            }

            .float {
                position: relative;
                -webkit-animation: floatAnimation 2s normal ease-out;
                animation: floatAnimation 2s normal ease-out;
            }

            @-webkit-keyframes floatAnimation {
                0% {
                    top:35vh;
                }
                100% {
                    top: 0px;
                }
            }
    
            @keyframes floatAnimation {
                0% {
                    top:35vh;
                }
                100% {
                    top: 0px;
                }
            }

            .text-bubble {
                width: 300px;
                margin: 50px auto;
                border-radius: 15px;
                background: #00bfb6;
                color: #fff;
                padding: 20px;
                text-align: center;
                font-weight: 900;
                font-family: arial;
                position: relative;
            }
            
            .bubble:before {
                content: "";
                width: 0px;
                height: 0px;
                position: absolute;
                border-left: 15px solid #00bfb6;
                border-right: 15px solid transparent;
                border-top: 15px solid #00bfb6;
                border-bottom: 15px solid transparent;
                right: -16px;
                top: 0px;
            }
        </style>
    </body>
</html>
