<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>AriMeisels.com</title>
        <meta name="description" content="Thoughtfloat - Post a random thought anonymously.">
        <meta name="author" content="Ari Meisels">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="p-3 mb-2 bg-primary text-white align-center-force">
        <div class="container text-center">
            <h1>Thoughtfloat</h1>
            <h5>Anonymous. Free. Forever.</h5>
            <br>
            <button class="btn btn-info" onclick="$('body').removeClass('align-center-force');$('div').addClass('float');$('button').hide();socket.emit('start');">Start now!</h5></button>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
        </script>

        <style>
            .align-center-force {
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                min-height: 90vh;
            }

            .float {
                position: relative;
                -webkit-animation: floatAnimation 2s normal ease-out;
                animation: floatAnimation 2s normal ease-out;
            }

            @-webkit-keyframes floatAnimation {
                0% {
                    top:35vh;
                }
                100% {
                    top: 0px;
                }
            }
    
            @keyframes floatAnimation {
                0% {
                    top:35vh;
                }
                100% {
                    top: 0px;
                }
            }
        </style>
    </body>
</html>
